<!DOCTYPE html>
<html lang="tr">
  <head>
    <title>Stayin Alive</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/screen.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/circle.js"></script>
    <script src="js/alive.js"></script>
  </head>
  <body>
  	<div class="scene">
      <div id='radial_container'>
        <ul class='gun'>
          <li class='bullet'></li>
          <li class='bullet'></li>
          <li class='bullet'></li>
          <li class='bullet'></li>
          <li class='bullet'></li>
          <li class='bullet'></li>
        </ul>
      </div>
      <div class="controls">
        <input type="text" class="form-control hole-input" placeholder="Number of holes">
        <div class="js-results hide">
          Probability of survival on <strong>immediate shot:</strong> <div class="js-survival-shot"></div> <br>
          Probability of survival on <strong>roll &amp; shot:</strong> <div class="js-survival-roll"></div>
        </div>
      <div class="message-area"></div>
      </div>
  	</div>
  </body>
</html>
